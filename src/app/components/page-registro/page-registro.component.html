<div class="row justify-content-center my-5 gap-3 p-0 mx-0" *ngIf='!this.tipo'>
    <button class="col-5 btn btn-danger" (click)='tipo = "paciente"'>
        Paciente
    </button>
    <button class="col-5 btn btn-danger" (click)='tipo = "especialista"'>
        Especialista
    </button>
</div>

<app-registro *ngIf='this.tipo' [tipo]="tipo"></app-registro>
