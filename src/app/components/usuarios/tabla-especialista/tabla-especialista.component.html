<div class="container">
    <div class="row justify-content-around text-dark"  style="column-gap: 40px;row-gap: 15px;">
        <div class="col-3 row bg-light rounded" *ngFor="let especialista of especialistas">
            <div class="col-6">
                <h6 class="">{{especialista?.nombre}}</h6>
                <h6 class="">{{especialista?.apellido}}</h6>
                <h6 class="">{{especialista?.edad}}</h6>
                <h6 class="">{{especialista?.dni}}</h6>
                <h6 class="text-break" *ngFor="let item of especialista?.especialidad">{{item}}</h6>
                <h6 class="">{{especialista?.email}}</h6>
                <h6 [ngClass]="{'bi-check-lg': especialista?.habilitado === true, 'bi-x-lg': especialista?.habilitado === false}" (click)="actualizarEstado(especialista)"><i class="bi "></i></h6>
            </div>
            <div class="col-6" >
                <img [src]="especialista.imagen" alt="" width="100%">
            </div>
        </div>
    </div>
</div>
