<div class="container">
    <div class="table-responsive text-center">
        <table class="table table-dark">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>DNI</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins">
                <td>{{admin.nombre}}</td>
                <td>{{admin.apellido}}</td>
                <td>{{admin.edad}}</td>
                <td>{{admin.dni}}</td>
                <td>{{admin.email}}</td>
            </tbody>
        </table>
    </div>
</div>
