<div class="container">
    <div class="row justify-content-around text-dark"  style="column-gap: 40px;row-gap: 15px;">
        <div class="col-12 col-md-4 row bg-light rounded" *ngFor="let admin of admins">
            <div class="col-6">
                <h6>{{admin.nombre | primeraMayuscula}}</h6>
                <h6>{{admin.apellido | primeraMayuscula}}</h6>
                <h6>{{admin.edad}}</h6>
                <h6>{{admin.dni | dniFormat}}</h6>
                <h6>{{admin.email}}</h6>
            </div>
            <div class="col-6">
                <img [defaultImage]="spinner" [lazyLoad]="admin.imagen" alt=""  height="120px" width="120px" style="border-radius: 50%;" appFoto>
            </div>
        </div>
    </div>
</div>
